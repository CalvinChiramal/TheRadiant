{% load static %}
<!DOCTYPE html>
<head>
    <link rel='stylesheet', href="{% static 'css/main.css' %}">
</head>

<body class="body">

    <div class="container">
        {% for event in events %}
        <div class="title">
            <h1>{{event.eventName}}</h1>
        </div>
        <div class="info">
            {{event.eventDesc}}
        </div>
        {% endfor %}
    </div>
</body>
